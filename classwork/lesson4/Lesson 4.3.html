<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    function userFilter(users){
        let filteredUsers =[];
        for(const user of users){
            if(user.age > 30){
                filteredUsers.push(user);
            }
        }
        return filteredUsers;
    }

    let users = [
        {name: 'name1', age: 31, status: false},
        {name: 'name2', age: 21, status: true},
        {name: 'name3', age: 20, status: false},
        {name: 'name4', age: 19, status: true},
        {name: 'name5', age: 38, status: false},
        {name: 'name6', age: 36, status: true},
        {name: 'name7', age: 33, status: false},
        {name: 'name8', age: 28, status: true},
        {name: 'name9', age: 26, status: false},
        {name: 'name10', age: 18, status: true},
        {name: 'name11', age: 40, status: false},
    ];
    let filter = userFilter(users);
    console.log(filter);
</script>
</body>
</html>
