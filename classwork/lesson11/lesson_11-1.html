<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

<script>

    fetch('https://jsonplaceholder.typicode.com/users')
        .then((response) => response.json())
        .then((users) =>{
            for (const {name, username} of users) {
                document.write(
                    `${name} ${username}`
                )
            }
        });

    fetch('https://dummyjson.com/products?limit=3&skip=10')
        .then(value => value.json())
        .then(res =>{
            console.log(res);
            let {products} = res;
            console.log(products)
            document.write(`<div>`);
            for (const {brand, price, thumbnail, id} of products) {
                document.write(`<div>`);
                document.write(`<p>${id}____ ${brand} -${price}</p>`);
                document.write(`<img src="${thumbnail}">`);
                document.write(`</div>`);
            }
            document.write(`</div>`);
        });

    fetch('https://dummyjson.com/products/add', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
            title: 'BMW Pencil',
            /* other product data */
        })
    })
        .then(res => res.json())
        .then(value => console.log(value));
</script>

</body>
</html>
